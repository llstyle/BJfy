{% extends 'base.html' %}

{% block title %}Вход - Music Streaming{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 100px auto; background: #181818; padding: 48px; border-radius: 8px;">
    <h1 style="font-size: 32px; font-weight: bold; margin-bottom: 32px; text-align: center;">Войти</h1>
    
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 24px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 600;">Имя пользователя</label>
            {{ form.username }}
        </div>
        
        <div style="margin-bottom: 24px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 600;">Пароль</label>
            {{ form.password }}
        </div>
        
        {% if form.errors %}
        <div style="color: #f44336; margin-bottom: 16px;">
            Неверное имя пользователя или пароль
        </div>
        {% endif %}
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 16px;">Войти</button>
        
        <p style="text-align: center; color: #b3b3b3;">
            Нет аккаунта? <a href="{% url 'register' %}" style="color: #1db954;">Зарегистрироваться</a>
        </p>
    </form>
</div>

<style>
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px;
        border-radius: 4px;
        border: 1px solid #333;
        background: #121212;
        color: #fff;
        font-size: 16px;
    }
    input:focus {
        outline: none;
        border-color: #1db954;
    }
</style>
{% endblock %}
