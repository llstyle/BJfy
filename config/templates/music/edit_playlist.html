{% extends 'base.html' %}

{% block title %}Редактировать плейлист - Music Streaming{% endblock %}

{% block content %}
<h1 class="section-header">Редактировать плейлист</h1>

<form method="post" enctype="multipart/form-data" style="max-width:560px;">
    {% csrf_token %}
    <div style="margin-bottom:12px;">
        <label style="display:block; font-weight:600; margin-bottom:6px;">Название</label>
        <input type="text" name="name" value="{{ playlist.name }}" required style="width:100%; padding:10px; border-radius:6px; background:#181818; border:1px solid #333; color:#fff;">
    </div>
    <div style="margin-bottom:12px;">
        <label style="display:block; font-weight:600; margin-bottom:6px;">Обложка</label>
        <input type="file" name="cover" accept="image/*">
    </div>
    <div style="display:flex; gap:8px;">
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'playlist_detail' playlist.pk %}" class="btn btn-secondary">Отмена</a>
    </div>
</form>

{% endblock %}
