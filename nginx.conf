# Nginx configuration for BJfy Music Streaming
# Simple HTTP configuration - SSL will be added by Certbot

server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;

    # Max upload size (для загрузки треков)
    client_max_body_size 100M;

    # Logs
    access_log /var/log/nginx/bjfy_access.log;
    error_log /var/log/nginx/bjfy_error.log;

    # Static files
    location /static/ {
        alias /var/www/BJfy/config/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (аудио, обложки)
    location /media/ {
        alias /var/www/BJfy/config/media/;
        expires 7d;
        add_header Cache-Control "public";
        
        # Range requests support (для аудио стриминга)
        add_header Accept-Ranges bytes;
    }

    # Proxy to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (если понадобится)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
